<div class="quiz-list-container card p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="m-0">Quizzes</h5>
        <small class="text-muted">{{ quizzes.length || 0 }}</small>
        <div class="d-flex gap-2">
            <button class="btn btn-sm btn-primary" (click)="openAddQuizModal()">+ Add Quiz</button>
        </div>
    </div>

    <!-- scrollable grid -->
    <div class="row gx-3 gy-3">
        <ng-container *ngIf="quizzes?.length">
            <div class="col-12 col-sm-6 col-lg-4" *ngFor="let q of quizzes">
                <div class="card h-100 d-flex flex-column shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title mb-2">{{ q.title }}</h6>

                        <p class="card-text text-muted small mb-2">{{ q.quizDescription }}</p>

                        <div class="mb-2 mt-auto">
                            <span class="badge bg-light text-dark me-1" title="Category">{{ q.categoryName }}</span>
                            <span class="badge bg-light text-dark me-1" title="Difficulty">
                                {{ q.difficultyLevel }}
                            </span>
                            <span class="badge bg-light text-dark me-1" title="Time limit">
                                ⏱ {{ q.timeLimit }} min
                            </span>
                            <span class="badge bg-light text-dark" title="Questions count">
                                ❓ {{ q.questionsCount }}
                            </span>
                        </div>
                    </div>

                    <div class="card-footer bg-transparent border-0 pt-0">
                        <div class="d-flex gap-2 justify-content-between">
                            <button class="btn btn-sm btn-outline-primary w-100" (click)="onDetails(q)">Details</button>
                            <button class="btn btn-sm btn-outline-success w-100" (click)="openEditQuizModal(q)">
                                Edit
                            </button>
                            <button class="btn btn-sm btn-outline-danger w-100" (click)="openDeleteQuizConfirm(q)">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
<div *ngIf="quizToDelete">
    <app-confirm-modal-component
        [title]="'Delete Quiz'"
        [message]="'Are you sure you want to delete ' + quizToDelete.title + '?'"
        (confirm)="deleteQuiz()"
        (cancel)="cancelDelete()"
    ></app-confirm-modal-component>
</div>
