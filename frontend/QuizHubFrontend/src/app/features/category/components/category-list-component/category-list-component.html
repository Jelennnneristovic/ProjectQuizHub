<div class="category-list-container card p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="m-0">Categories</h5>
        <div class="d-flex gap-2">
            <button class="btn btn-sm btn-primary" (click)="askToAdd()">+ Add Category</button>
        </div>
        <!-- <small class="text-muted">{{ categories?.length || 0 }}</small> -->
    </div>

    <!-- scrollable grid -->
    <div class="row gx-3 gy-3">
        <ng-container *ngIf="categories?.length">
            <div class="col-12 col-sm-6 col-lg-4" *ngFor="let c of categories">
                <div class="card h-100 d-flex flex-column shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title mb-2">{{ c.name }}</h6>

                        <p class="card-text text-muted small mb-2">{{ c.description }}</p>
                    </div>

                    <div class="card-footer bg-transparent border-0 pt-0">
                        <div class="d-flex gap-2 justify-content-between">
                            <button class="btn btn-sm btn-outline-success w-100" (click)="askToEdit(c)">Edit</button>
                            <button class="btn btn-sm btn-outline-danger w-100" (click)="askToDelete(c)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
<!-- Reusable ConfirmDialog -->
<div *ngIf="categoryToDelete">
    <app-confirm-modal-component
        [title]="'Delete Category'"
        [message]="'Are you sure you want to delete ' + categoryToDelete.name + '?'"
        (confirm)="confirmDelete()"
        (cancel)="cancelDelete()"
    ></app-confirm-modal-component>
</div>

<app-edit-category-modal-component
    *ngIf="categoryToEdit"
    [name]="categoryToEdit.name"
    [description]="categoryToEdit.description || ''"
    [isEdit]="true"
    (edit)="confirmEdit($event)"
    (cancel)="cancelEdit()"
></app-edit-category-modal-component>

<!-- Add modal -->
<app-edit-category-modal-component
    *ngIf="addCategoryMode"
    [name]="''"
    [description]="''"
    [isEdit]="false"
    (create)="confirmAdd($event)"
    (cancel)="cancelAdd()"
></app-edit-category-modal-component>
